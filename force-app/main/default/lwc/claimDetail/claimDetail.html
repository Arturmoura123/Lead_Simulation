<template>
    <!-- Show spinner while waiting for data -->
    <template if:true={recordId}>
        <template if:true={claim}>
            <div class="slds-box slds-theme_default">
                <h1 class="slds-text-heading_medium">Claim Details</h1>
                <p><strong>Reason:</strong> {claim.Reason}</p>
                <p><strong>Subject:</strong> {claim.Subject}</p>
                <p><strong>Status:</strong> {claim.Status}</p>
                <p><strong>Created Date:</strong> {claim.CreatedDate}</p>
                <template if:true={claim.ClosedDate}>
                    <p><strong>Closed Date:</strong> {claim.ClosedDate}</p>
                </template>
                <p><strong>Account Name:</strong> {accountName}</p>
                <p><strong>Contact Name:</strong> {contactName}</p>
                <p><strong>Owner Name:</strong> {ownerName}</p>
                <p><strong>Priority:</strong> {claim.Priority}</p>
                <p><strong>Description:</strong> {claim.Description}</p>
                <p><strong>Policy:</strong> {policyName}</p>
            </div>
        </template>

        <!-- Show error message -->
        <template if:true={error}>
            <div class="slds-box slds-theme_error">
                <p><strong>Error:</strong> {errorMessage}</p>
            </div>
        </template>
    </template>

    <!-- Display a message when no claim is loaded -->
    <template if:false={recordId}>
        <p>No record ID found. Please place this component on a record page.</p>
    </template>
</template>
